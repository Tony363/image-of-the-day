<!-- templates/images/image_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete "{{ object.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'image_detail' pk=object.pk %}">Cancel</a>
{% endblock %}
