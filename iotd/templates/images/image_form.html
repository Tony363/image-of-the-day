<!-- templates/images/image_form.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>{% if object %}Edit Image{% else %}Add Image{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'image_list' %}">Back to Image List</a>
{% endblock %}
